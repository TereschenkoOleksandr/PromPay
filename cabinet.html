<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабінет покупця</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cabinet-container {
            max-width: 500px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
        }
        .cabinet-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .cabinet-form label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }
        .cabinet-form input, .cabinet-form select {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .cabinet-form .delivery-group {
            margin-bottom: 1.5rem;
        }
        .cabinet-form button {
            width: 100%;
            padding: 0.8rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cabinet-form button:hover {
            background: #555;
        }
        .cabinet-form button[type="submit"] {
            background-color: #8000FF;
            color: white;
        }
        .cabinet-form button[type="submit"]:hover {
            background: #6a00cc;
        }
    </style>
</head>
<body>
    <div class="cabinet-container">
        <h2>Кабінет покупця</h2>
        <form class="cabinet-form" id="cabinetForm">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" required placeholder="+38 (0__) ___-__-__">

            <label for="surname">Прізвище</label>
            <input type="text" id="surname" name="surname" required placeholder="Введіть прізвище">

            <label for="firstname">Ім'я</label>
            <input type="text" id="firstname" name="firstname" required placeholder="Введіть ім'я">

            <label for="email">Електронна пошта</label>
            <input type="email" id="email" name="email" required placeholder="email@example.com">

            <div class="delivery-group">
                <label for="address">Адреса</label>
                <input type="text" id="address" name="address" required placeholder="Вулиця, будинок, квартира">

                <label for="delivery-service">Служба доставки</label>
                <select id="delivery-service" name="delivery-service" required>
                    <option value="Нова Пошта">Нова Пошта</option>
                    <option value="Укр Пошта">Укр Пошта</option>
                </select>

                <label for="city">Місто</label>
                <input type="text" id="city" name="city" required placeholder="Введіть місто">

                <label for="branch">Відділення</label>
                <input type="text" id="branch" name="branch" required placeholder="Введіть номер або адресу відділення">
            </div>

            <button type="submit">Зберегти інформацію</button>
        </form>
    </div>
    <script>
    // Автозаповнення при завантаженні
    window.addEventListener('DOMContentLoaded', function() {
        const fields = ['phone', 'surname', 'firstname', 'email', 'address', 'delivery-service', 'city', 'branch'];
        fields.forEach(function(field) {
            const value = localStorage.getItem('cabinet_' + field);
            if (value) {
                document.getElementById(field).value = value;
            }
        });
    });
    // Збереження даних та редирект
    document.getElementById('cabinetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const fields = ['phone', 'surname', 'firstname', 'email', 'address', 'delivery-service', 'city', 'branch'];
        fields.forEach(function(field) {
            localStorage.setItem('cabinet_' + field, document.getElementById(field).value);
        });
        window.location.href = 'index.html';
    });
    </script>
</body>
</html>
